<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Hình Chữ Nhật</title>
</head>
<body>
<h2>Tính hình chữ nhật</h2>
<form action="/hcn/tinh" method="get">
  <label>Chiều dài:</label>
  <input type="number" step="0.1" name="dai" required><br><br>
  <label>Chiều rộng:</label>
  <input type="number" step="0.1" name="rong" required><br><br>
  <button type="submit">Tính</button>
</form>
<p>Diện tích: <span th:text="${dientich}"></span></p>
<p>Chu vi: <span th:text="${chuvi}"></span></p>
</body>
</html>
